<div class="p-6" >

    <div class="row justify-content-between pl-2 pr-2" >
        <div>
            <h2 class="font-bold text-dark" >Chart</h2>
        </div>
        <div>
            <div>
              <i class="pi pi-download" ></i>
            </div>
        </div>
    </div>
    <div class="bg-white mb-4 p-4" >
      <app-json-form [jsonFormData]="formDataJson"></app-json-form>

    </div>
    <div class="card">
      <p-chart type="line" [data]="data" [options]="options"></p-chart>
  </div>

  <div>

<p-table [value]="products" [paginator]="true"
[rows]="5"
[showCurrentPageReport]="true"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
[rowsPerPageOptions]="[10, 25, 50]"
styleClass="p-datatable-striped">
  <ng-template pTemplate="header">
      <tr>
          <th class="text-left" >Name</th>
          <th class="text-left" >Zone</th>
          <th class="text-left" >Region</th>
          <th class="text-left" >Team Type</th>
          <th class="text-left" >Month</th>
          <th class="text-left" >Royalty + Sk</th>
          <th class="text-left" >Enrolments</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
      <tr>
          <td>{{product.name}}</td>
          <td>{{product.zone}}</td>
          <td>{{product.region}}</td>
          <td>{{product.team_type}}</td>
          <td>{{product.month}}</td>
          <td>{{product.royaly_sk}}</td>
          <td>{{product.enrolments}}</td>
      </tr>
  </ng-template>
</p-table>
  </div>
</div>
